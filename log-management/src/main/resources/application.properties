spring.application.name=log-management
server.port=1111
spring.profiles.active=development
eureka.client.serviceUrl.defaultZone=http://runtime-config:8761/eureka
eureka.client.registry-fetch-interval-seconds= 1

eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true

hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:db;CACHE_SIZE=8192;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.jpa.hibernate.use-new-id-generator-mappings = false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true
